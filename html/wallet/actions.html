      <tab heading="Actions" ng-hide="isAll || isFund">
        <div class="row">
          <div class="large-6 columns">
            <a href="" class="fa button postfix fa-share">Move funds to another pocket</a>
            <a ng-click="setMixing(pocket)" ng-class="{'fa-square-o':!pocket.mixing, 'fa-check-square-o': pocket.mixing}" class="fa button postfix">Automatically mix funds on this pocket with CoinJoin</a>
          </div>
          <div class="large-6 columns">
            <a href="#" class="fa button postfix fa-reply-all">Move funds to another identity</a>
            <div class="row">
              <div class="small-6 columns">
                <a href="" ng-click="renamePocket(pocket.name)" class="fa button postfix fa-terminal">Rename pocket</a>
              </div>
              <div class="small-6 columns">
                <a class="fa button alert postfix fa-trash-o" ng-click="deletePocket(pocket)" ng-show="pocket.index !== 0">Delete pocket</a>
              </div>
            </div>
          </div>
        </div>
      </tab>
