<!doctype html>
<html ng-app="DarkWallet" ng-csp>
  <head>
    <meta charset="utf-8" />
    <title>Dark Wallet : Popup</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/angular-animate/angular-animate.min.js"></script>
    <script src="vendors/ngprogress/build/ngProgress.js"></script>
    <script src="vendors/AngularJS-Toaster/toaster.js"></script>
    <script src="js/model/keyring.js"></script>
    <script src="js/darkwallet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/module.js"></script>
    <script src="js/controllers/popup.js"></script>
    <link href="vendors/angular/angular-csp.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/screen.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <link rel="stylesheet" href="stylesheets/opensans.css">
    <link rel="stylesheet" href="stylesheets/font-awesome.css">
  </head>
  <body ng-controller="PopupCtrl">
      <div class="activity shown">
        <a href="index.html#history" target="_blank" class="item-footer green" ng-show="identities.length">
          Go to history...
        </a>
        <a href="index.html#new_wallet" target="_blank" class="item-footer green">
          Create new wallet...
        </a>
      </div>
  </body>
</html>
