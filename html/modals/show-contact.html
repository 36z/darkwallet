<div class="row collapse">
	<div class="small-2 columns">
        	<identicon icon-size="38" hash="vars.contact.hash" title="{{vars.contact.hash}}"></identicon>
	</div>
	<div class="small-10 columns">
		<h4>{{vars.contact.name}}</h4>
	</div>
</div>
<div class="row collapse" ng-controller="ContactsCtrl">
	<div class="medium-3 large-6 columns">
		<form ng-init="openEditForm(vars.contact)" ng-submit="editContact(vars.contact)">
			<input type="text" ng-model="contactToEdit.address">
		</form>
	</div>
	<div class="medium-3 large-2 columns">
		<a ng-click="openModal('show-qr', {address: vars.contact.address})" class="button postfix fa fa-qrcode">QRcode</a>

	</div>
	<div class="medium-3 large-2 columns">
		<a ng-click="copyClipboard(vars.contact.address)" class="button postfix fa fa-clipboard">Copy</a>
	</div>
	<div class="medium-3 large-2 columns">
                <!-- Delete address -->
		<a class="button postfix fa fa-trash-o alert radius">Delete</a>
	</div>
</div>
<div class="row">
	<a class="button small radius">Add another address</a>
</div>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
