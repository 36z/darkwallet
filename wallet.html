<!doctype html>
<html lang="en" ng-app="DarkWallet" ng-csp>

  <head>
    <meta charset="utf-8" />
    <title>Dark Wallet</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">

    <link href="vendors/angular/angular-csp.css" rel="stylesheet">
    <link href="stylesheets/screen.css" rel="stylesheet">
    <link href="stylesheets/fonts.css" rel="stylesheet">
    <link href="stylesheets/opensans.css" rel="stylesheet">
    <link href="stylesheets/font-awesome.css" rel="stylesheet">
    <link href="vendors/ngprogress/ngProgress.css" rel="stylesheet">
    <link href="vendors/AngularJS-Toaster/toaster.css" rel="stylesheet">
  </head>
  <body ng-controller="WalletCtrl">
    
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <section class="blank">
      <nav class="navigation">
        <ul>
          <li>
            <a href="#/darkwallet" class="focus navigation-home" ng-click="section='darkwallet'">
              <i class="icon-large icon-rocket"></i> Dark Wallet
            </a>
          </li>
          <li>
            <a href="#/wallet">Wallet</a>
          </li>
          <li>
            <a href="#/contacts">Contacts</a>
          </li>
          <li>
            <a href="#/settings">Settings</a>
          </li>
          <li>
            <a href="#/lobby">Lobby</a>
          </li>
          <li class="righty last-menu-item">
            <a href="#" class="navigation-settings">
              <i class="icon-large icon-cog "></i>
            </a>
          </li>
          <li class="righty">
            <a id="drop" href="#" class="navigation-user">
              <i class="icon-large icon-user"></i>{{identity.name}}<i id="drop" class="icon-sort-down "></i>
            </a>
          </li>
        </ul>
        <br class="clear">
      </nav>
    </section>
    <section class="blank" ng-show="alert">
      <div class="flash success">
        <a href="#" class="close"><i class="icon icon-remove"></i></a>
        <span><i class="icon-2x icon-ok-sign"></i></span>
        <p>Payment sent.</p>
        <p>TXID: 3c1ca06fe24be9cea5c2a877931f064905a8b15d31621c75a26f2bd9ac11fe70</p>
      </div>
      <div class="flash error">
        <a href="#" class="close"><i class="icon icon-remove"></i></a>
        <span><i class="icon-2x icon-warning-sign"></i></span>
        <p>This could compromise your identity!</p>
      </div>
    </section>
    <section class="blank">
    </section>
    <section class="blank">
      <div ng-view></div>
    </section>

    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.js"></script>
    <script src="vendors/mnemonic.js/mnemonic.js"></script>
    <script src="vendors/angular-animate/angular-animate.min.js"></script>
    <script src="vendors/ngprogress/build/ngProgress.js"></script>
    <script src="vendors/AngularJS-Toaster/toaster.js"></script>
    <script src="vendors/identicon/identicon.js"></script>

    <script src="vendors/bitcoinjs-lib/bitcoinjs.js"></script>
    <script src="vendors/sjcl/sjcl.js"></script>
    <script src="js/fixes.js"></script>

    <script src="js/darkwallet.js"></script>
    <script src="js/stealth.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controllers/module.js"></script>
    <script src="js/controllers/wallet.js"></script>
    <script src="js/controllers/new_wallet.js"></script>
    <script src="js/controllers/darkwallet.js"></script>
    <script src="js/controllers/send.js"></script>
    <script src="js/controllers/contacts.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/receive.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/lobby.js"></script>
  </body>
</html>
