<!doctype html>
<html ng-app ng-csp>
  <head>
    <title>Dark Wallet</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <script src="js/angular.min.js"></script>
    <script src="vendors/sjcl/sjcl.js"></script>
    <script src="vendors/bitcoinjs-lib/bitcoinjs.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="./stylesheets/screen.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link href='./stylesheets/opensans.css' rel='stylesheet' type='text/css'>
    <link href="./stylesheets/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <form ng-submit="submit()" ng-controller="PasswdCtrl">
        <div><input type="password" ng-model="passwd" placeholder="Password" autofocus></div>
        <div><input type="password" ng-model="passwd2" placeholder="Repeat password"></div>
        <div><input type="submit" class="item-footer"></div>
        <p>{{pubKey}}</p>
        <p>{{privKey}}</p>
      </form>
    </section>
  </body>
</html>
